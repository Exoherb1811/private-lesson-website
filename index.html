<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website Wireframe</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="logo">Logo</div>
        <nav>
            <a href="#">Home</a>
            <a href="#">About</a>
            <a href="#">Services</a>
            <a href="#">Contact</a>
        </nav>
    </header>
    <section class="hero">
        <h1>Hero Section</h1>
        <p>Subheadline with a call to action</p>
        <button>Learn More</button>
    </section>
    <section class="features">
        <div class="feature-box">Feature 1</div>
        <div class="feature-box">Feature 2</div>
        <div class="feature-box">Feature 3</div>
        <div class="feature-box">Feature 4</div>
    </section>
    <section class="about">
        <div class="about-image">Image</div>
        <div class="about-text">About Section</div>
    </section>
    <section class="testimonials">
        <p>Testimonials Section</p>
    </section>
    <section class="gallery">
        <div class="gallery-item">Image 1</div>
        <div class="gallery-item">Image 2</div>
        <div class="gallery-item">Image 3</div>
        <div class="gallery-item">Image 4</div>
    </section>
    <section class="contact">
        <form>
            <input type="text" placeholder="Name">
            <input type="email" placeholder="Email">
            <textarea placeholder="Message"></textarea>
            <button>Submit</button>
        </form>
    </section>
    <footer>
        <p>Footer with links and social icons</p>
    </footer>
</body>
</html>
